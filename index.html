<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING GAME</title>
</head>

<body>
    <div>
        <div style="font-weight: bold; text-align: center; font-size: 50px;">
            WELCOME TO GUESSING GAME</div>
        <P style="text-align: center; font-size: 30px;">INSTRUCTION:<br> We give you a random number.<br>Try your best to guess that number in a limited amount of chances<br>which are going to be decreased every 10 seconds.<br>Have fun and good luck! </P>
    </div>
    <div style="text-align: center; font-size: 50px;">
        <span>TIMER: </span>
        <span id="timecount"></span>
    </div>
    <div style="text-align: center; font-size: 50px;">
        <span>CHANCES LEFT: </span><span id="chanceArea"></span></div>
    <div>
        <input type="number" id="userInput">
        <button id="GuessButton">GUESS</button>
        <button id="ResetButton">RESET</button>
        <button id="StartButton">START</button>
    </div>
    <div id="resultArea">Result is here</div>
    <span>History: </span><span id="historyArea"></span>
    <div><span id="YourGameHistory"></span></div>
    <script src="main.js"></script>
</body>

</html>
